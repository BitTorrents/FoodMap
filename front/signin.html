<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛집탐험</title>
    <meta name="author" content="author" />
    <meta name="description" content="맛집지도 서비스" />
    <meta name="keywords" content="맛집지도, 유튜버맛집, 맛집유튜버" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/sign.css" />

    
  </head>

  <body>
    <nav>
      <div class="inner">
        <div class="nav-container">
          <h1 class="nav-title"><a href="./index.html">맛집탐험</a></h1>
          <button class="nav-contact">
            <a href="./signin.html">로그인/회원가입</a>
          </button>
          
        </div>
      </div>
    </nav>

    <main>
      <div class="inner">
        <div class="signin-container">
          <h2>맛집탐험 로그인</h2>
          <div class="signin-form">
            <input type="text" placeholder="아이디" id="userID" />
            <input type="password" placeholder="비밀번호" id="password" />
            <input type="button" value="로그인" id="signin" />
            <div class="signup-container">
              <a href="./signup.html" id="signup">회원가입</a>
              <a href="javascript:kakaoLogin()" id="kakaoLogin"><img src="./images/kakao.png" alt="카카오계정 로그인" style="height: 80px;"/></a>
              <button class="api-btn" onclick="kakaoLogout()">로그아웃</button>
            </div>
            <!-- signup-container -->
          </div>
          <!-- signin-form -->
        </div>
        <!-- signin-container -->
      </div>
    </main>

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        window.Kakao.init('6c6800091943357802f219f0ddce7e52');
 
            function kakaoLogin() {
              window.Kakao.Auth.login({
                    scope: 'profile_nickname, profile_image, account_email, gender', //동의항목 페이지에 있는 개인정보 보호 테이블의 활성화된 ID값을 넣습니다.
                    success: function(authObj) {
                        console.log(authObj) // 로그인 성공하면 받아오는 데이터
                        window.Kakao.API.request({
                            url:'/v2/user/me',
                            success: res => {
                                const kakao_account = res.kakao_account;
                                console.log(kakao_account);
                            }
                        });
                    }
                });
            }
                        

             // 로그아웃 기능
            function kakaoLogout() {
              if (!Kakao.Auth.getAccessToken()) { // 토큰 여부 확인
                Kakao.API.request({
                  url:'/v2/user/unlink',
                  success: function (authObj) {
                    console.log(authObj)
                  },
                  fail: function (error) {
                    console.log(error)
                  },
                })
                Kakao.Auth.setAccessToken(undefined)
                alert('로그아웃');
                
              }
            }
        </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/signin.js"></script>
    <script src="./js/url.js"></script>
  </body>
</html>

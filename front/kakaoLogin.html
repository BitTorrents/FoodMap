<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="맛집지도 서비스" />
    <meta name="keywords" content="맛집지도, 유튜버맛집, 맛집유튜버" />

<body>
        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
        <script>
            window.Kakao.init('6c6800091943357802f219f0ddce7e52');
    
            function kakaoLogin() {
                window.Kakao.Auth.login({
                    scope: 'profile_nickname, profile_image, account_email', //동의항목 페이지에 있는 개인정보 보호 테이블의 활성화된 ID값을 넣습니다.
                    success: function(response) {
                        console.log(response) // 로그인 성공하면 받아오는 데이터
                        window.Kakao.API.request({ // 사용자 정보 가져오기 
                            url: '/v2/user/me',
                            success: (res) => {
                                const kakao_account = res.kakao_account;
                                console.log(kakao_account)
                            }
                        });
                        // window.location.href='/ex/kakao_login.html' //리다이렉트 되는 코드
                    },
                    fail: function(error) {
                        console.log(error);
                    }
                });
            }
        </script>
   
   <script src="./js/url.js"></script>
</body>

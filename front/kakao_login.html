<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛집탐험</title>
    <meta name="author" content="author" />
    <meta name="description" content="맛집지도 서비스" />
    <meta name="keywords" content="맛집지도, 유튜버맛집, 맛집유튜버" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/sign.css" />

    
  </head>

  <body>
    <a href="javascript:kakaoLogin();"><img src=""></a>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        window.Kakao.init('6c6800091943357802f219f0ddce7e52');
 
            function kakaoLogin() {
              window.Kakao.Auth.login({
                    scope: 'profile_nickname, profile_image, account_email, gender', //동의항목 페이지에 있는 개인정보 보호 테이블의 활성화된 ID값을 넣습니다.
                    success: function(authObj) {
                        console.log(authObj) // 로그인 성공하면 받아오는 데이터
                        window.Kakao.API.request({
                            url:'/v2/user/me',
                            success: res => {
                                const kakao_account = res.kakao_account;
                                console.log(kakao_account);
                            }
                        });
                    }
                });
            }
                        
                    
        </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/signin.js"></script>
    <script src="./js/url.js"></script>
  </body>
</html>
